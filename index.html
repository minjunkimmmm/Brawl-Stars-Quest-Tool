    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita+One">
    <title>Brawl Stars Quest Stack</title>
</head>
<body>
    <header>
        <h1>Brawl <font color = red>Stars </font>Quest Stack</h1>
        <p>Find common aspects among different quests to gain XPs faster</p>
    </header>
    <form id="missionForm">
        <div id="missionContainer" class="mission-group">
            <h2 class="mission-heading">Quest #1</h2>
            <label for="quest">Quest (required):</label>

                <optgroup label="Small Quests - 200 XP each:">
                    <option value="win_3_battles">Win 3 battles</option>
                    <option value="defeat_9_enemies">Defeat 9 enemies</option>
                    <option value="heal_30k">Heal 30000 points</option>
                    <option value="deal_60k">Deal 60000 points of damage</option>
                </optgroup>
                <optgroup label="Medium/Hard Quests - 500 XP each:">
                    <option value="win_5_battles">Win 5 battles</option>
                    <option value="win_8_battles">Win 8 battles</option>
                    <option value="defeat_15_enemies">Defeat 15 enemies</option>
                    <option value="heal_50k">Heal 50000 points</option>
                    <option value="deal_100k">Deal 100000 points of damage</option>
                    <option value="deal_160k">Deal 160000 points of damage</option>
                    <option value="play_again">Use "Play again" 10 times</option>
                    <option value="play_5">Play 5 matches in a team</option>
                </optgroup>
            </select>
